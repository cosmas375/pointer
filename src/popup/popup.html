<!DOCTYPE html>
<html>

<head>
    <link
        rel="stylesheet"
        href="popup.css"
    >
</head>

<body>
    <div class="container">
        <h3
            class="title"
            data-content="popup_title"
        ></h3>
        <div class="row">
            <div class="row__item">
                <button
                    type="button"
                    class="button"
                    data-action="add.arrow"
                >
                    <span class="button__icon button__icon_arrow">&#8605;</span>
                    <span
                        class="button__content"
                        data-content="popup_label_arrow"
                    ></span>
                </button>
            </div>
        </div>
        <div class="row">
            <div class="row__item">
                <button
                    type="button"
                    class="button"
                    data-action="add.html"
                >
                    <span class="button__icon button__icon_html">&#60; /></span>
                    <span
                        class="button__content"
                        data-content="popup_label_html"
                    ></span>
                </button>
            </div>
        </div>

        <hr class="hr">

        <div class="row">
            <div class="row__item">
                <button
                    type="button"
                    class="button"
                    data-action="save"
                >
                    <span
                        class="button__content"
                        data-content="popup_label_save"
                    ></span>
                </button>
            </div>
        </div>
        <div class="row">
            <div class="row__item">
                <button
                    type="button"
                    class="button"
                    data-action="restore"
                >
                    <span
                        class="button__content"
                        data-content="popup_label_restore"
                    ></span>
                </button>
            </div>
        </div>

        <hr class="hr">

        <div class="row">
            <div class="row__item">
                <button
                    type="button"
                    class="button"
                    data-action="undo"
                >
                    <span
                        class="button__content"
                        data-content="popup_label_undo"
                    ></span>
                </button>
            </div>
            <div class="row__item">
                <button
                    type="button"
                    class="button"
                    data-action="redo"
                >
                    <span
                        class="button__content"
                        data-content="popup_label_redo"
                    ></span>
                </button>
            </div>
        </div>
        <div class="row">
            <div class="row__item">
                <button
                    type="button"
                    class="button button_red"
                    data-action="clear"
                >
                    <span
                        class="button__content"
                        data-content="popup_label_clear"
                    ></span>
                </button>
            </div>
        </div>
        <div class="row row_credits">
            <a
                href="https://github.com/cosmas375/pointer"
                target="_blank"
                class="credits"
                data-content="popup_credits"
            ></a>
        </div>
    </div>

    <script src="popup.js"></script>
</body>

</html>
