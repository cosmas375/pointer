<!DOCTYPE html>
<html>

<head>
    <link
        rel="stylesheet"
        href="../content/css/pointer-vars.css"
    >
    <link
        rel="stylesheet"
        href="popup.css"
    >
</head>

<body>
    <div class="container">
        <h3
            class="title"
            data-content="popup_title"

        <div class="row">
            <button

                data-action="add.arrow"
            >

                <span

                    data-content="popup_label_arrow"
                ></span>
            </button>
        </div>

            <button
                type="button"
                class="button"

                <span class="button__icon button__icon_rect">&#9634;</span>
                <span class="button__content" data-content="popup_label_rectangle"></span>
            </button>
        </div> -->
        <div class="row">
            <button
                type="button"
                class="button"
                data-action="add.html"
            >
                <span class="button__icon button__icon_component">&#60; /></span>
                <span
                    class="button__content"
                    data-content="popup_label_component"
                ></span>
            </button>
        </div>
        <div class="row row_credits">
            <a
                href="https://github.com/cosmas375/pointer"
                target="_blank"
                class="credits"
                data-content="popup_credits"
            ></a>
        </div>
    </div>

    <script src="localizeHTML.js"></script>
    <script src="popup.js"></script>

</html>
